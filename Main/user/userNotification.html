<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fcd98d;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nextBtn {
            background: #ffb429;
            width: 80px;
            text-align: center;
            height: 40px;
            border-radius: 5px;
            border: none;
            color: white;
        }

        .nextBtn:hover {
            background: #d28900;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../../src/logo.png" alt="Logo" />
            </div>
            <ul class="nav-links">
                <li><a class="textHeader" href="#">Home</a></li>
                <li><a class="textHeader" href="#">About Us</a></li>
                <li><a class="textHeader" href="#">Sewa Mobil</a></li>
            </ul>
            <button class="login-btn" id="btnUser">Hi,User !</button>
        </nav>
    </header>
    <div class="container"
        style="width: 800px; height: 500px; width: 800px; margin: 78px auto; border: 1px solid #ccc; padding: 20px;background-color: white;display: flex; flex-direction: column;border-radius: 10px;">
        <div class="card" style="width: 500px; justify-self: center; border: none;">
            <div class="card-body">
                <h2 class="card-title" style="font-size: 1.5em;"> <b>Notifikasi</b></h2>
                <h6 class="card-subtitle" style="font-size: smaller; color: rgb(181, 181, 181);">
                    Notifikasi/Pemberitahuan</h6>
            </div>
        </div>
        <div class="btnBox">
            <button class="nextBtn">Next</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
