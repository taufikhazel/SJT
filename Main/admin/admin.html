<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJT</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #fcd98d;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background: aqua;
            width: 30%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 200px auto;
        }

        .btn {
            width: 120px;
            height: 50px;
        }

        .contentBtn {
            background: black;
            width: 30%;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../../src/logo.png" alt="Logo" />
            </div>
            <ul class="nav-links">
                <h2><b>Sukses Jaya Transporindo </b></h2>
                <li>
                    <span class="material-symbols-outlined" id="notification">
                        notifications
                    </span>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the Modal Body</p>
                                <p>Some other text...</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="dropdown">
                <button class="login-btn" id="btnUser"></button>
                <div id="dropdownMenu" class="dropdown-content">
                    <button id="btnLogout">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <button type="button" class="btn btn-light" id="buatUser">Buat User</button>
        <button type="button" class="btn btn-light" id="dashBoard">Dashboard</button>
        <button type="button" class="btn btn-light" id="buatAdmin">Buat Admin</button>
        <div class="contentBtn">
            
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
